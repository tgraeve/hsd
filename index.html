  var map, heatmap;

  function initLayer() {
    heatmap.setMap(null);
    heatmap = new google.maps.visualization.HeatmapLayer({
      data: getPoints(),
      map: map
    });
    heatmap.set('radius', heatmap.get('radius') ? null : 30);
    heatmap.set('opacity', heatmap.get('opacity') ? null : 0.9);
  }

  function initialize() {

    var styleArray = [
      { featureType: 'road',
        elementType: 'geometry',
        stylers: [
          { visibility: 'off' }
        ]
      },
      { featureType: 'transit',
        stylers: [
          { visibility: 'off' }
        ]
      },
      { featureType: 'landscape',
        elementType: 'geometry.fill', 
        stylers: [
          { color: '#343f43' }
        ] 
      },
      { elementType: 'labels.text',
        stylers: [
          { invert_lightness: true }
        ]
      },
      { featureType: 'poi',
        elementType: 'geometry.fill',
        stylers: [
          { color: '#343f43' }
        ]
      }
    ];

    var mapOptions = {
      zoom: 6,
      center: {lat: 51.5, lng: 10.0},
      mapTypeId: google.maps.MapTypeId.HYBRID,
      styles: styleArray
    };

    map = new google.maps.Map(document.getElementById('map'), mapOptions);

    var center;
    function calculateCenter() {
      center = map.getCenter();
    }

    google.maps.event.addDomListener(map, 'idle', function() {
      calculateCenter();
    });

    google.maps.event.addDomListener(window, 'resize', function() {
      map.setCenter(center);
    });

    initLayer();

  }

  function toggleHeatmap() {
    heatmap.setMap(heatmap.getMap() ? null : map);
  }

  function changeGradient() {
    var gradient = [
      'rgba(0, 255, 255, 0)',
      'rgba(0, 255, 255, 1)',
      'rgba(0, 191, 255, 1)',
      'rgba(0, 127, 255, 1)',
      'rgba(0, 63, 255, 1)',
      'rgba(0, 0, 255, 1)',
      'rgba(0, 0, 223, 1)',
      'rgba(0, 0, 191, 1)',
      'rgba(0, 0, 159, 1)',
      'rgba(0, 0, 127, 1)',
      'rgba(63, 0, 91, 1)',
      'rgba(127, 0, 63, 1)',
      'rgba(191, 0, 31, 1)',
      'rgba(255, 0, 0, 1)'
    ]
    heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
  }

  // Heatmap data
  function getPoints() {
    var googleArray = new Array(arrLength);
      for (var i = 0; i < arrLength; i++){
          googleArray[i] = {location: new google.maps.LatLng(latLonArray[i][0], latLonArray[i][1]), weight: latLonArray[i][2]};
      }
      return googleArray
      //Daten zum Testen des Heatmap-Layers
     //return [new google.maps.LatLng(52.21231, 11.254687)]    
  }

  google.maps.event.addDomListener(window, 'load', initialize);
