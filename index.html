<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>deutschlandhasst</title>


  <link rel="stylesheet" type="text/css" href="visualization/style/map.css">

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?&libraries=visualization"></script>

  <script type="text/javascript" src="visualization/js/map.js"></script>
  <script type="text/javascript" src="visualization/js/funct.js"></script>
</head>

<body>
  <header>

    <div id="inhalt"><u>Thema:</u><br>
      <select id="dropLayer" class="prefDrop" name="dropLayer">
        <option value="fluecht" selected="selected">Flüchtlinge</option>
        <option value="twitter">Twitteraktivität</option>
        <option value="homo">Homophobie</option>
        <option value="beh">Behinderung</option>
      </select>
    </div>

    <div id="normalisierung" class="pref"><u>Normalisierung:</u><br>
      <select id="dropNorm" class="prefDrop" name="dropNorm">
        <option value="N" selected="selected">keine (reine Anzahl)</option>
        <option value="PN">über Einwohner</option>
        <option value="TN">über Twitteraktivität</option>
      </select>
    </div>

     <div id="schlagwoerter" class="pref"><u>Schlagwörter:</u><br>
     <div id="dropFluechtlinge" class="dropSw">
        <select id="fluechtDrop" class="prefDrop" name="dropFluechtlinge">
          <option selected="selected">alle</option>
          <option>rapefugees</option>
          <option>krimigranten</option>
          <option>stopislam</option>
          <option>deport</option>
          <option>migrantcrisis</option>
          <option>refugeecrisis</option>
          <option>refujihadis</option>
          <option>immivasion</option>
          <option>merkills</option>
          <option>germanozid</option>
        </select>
      </div>
      <div id="dropHomophobie" class="dropSw">
        <select id="homoDrop" class="prefDrop" name="dropHomophobie">
          <option selected="selected">schwuchtel</option>
        </select>
      </div>
      <div id="dropBehinderung" class="dropSw">
        <select id="behDrop" class="prefDrop" name="dropBehinderung">
          <option selected="selected">krüppel</option>
        </select>
      </div>
    </div>

    <div id="titel">deutschlandhasst<br>
      <div id="untertitel">Hasserfuellte &nbsp;&nbsp;Tweets &nbsp;&nbsp;in &nbsp;&nbsp;Deutschland</div>
    </div>

    <div id="erklaerung">
      Erklärung
    </div>
  </header>

<div id="wrapper">
   <div id="map">

   </div>

   <div id="over_map">
    <div id="om_tab1">Optionen</div>
    <div id="om_tab2">Begriffe</div>

</div>

<!-- iframes laden die Daten der jeweiligen Heatmap-Layer -->

  <!-- Twitteraktivität -->
  <iframe id="allCoords" src="visualization/txt/all_coords.txt" style="display: none;"></iframe>
  <iframe id="allCoordsPN" src="visualization/txt/all_coords_pn.txt" style="display: none;"></iframe>

  <!-- Flüchtlinge -->
  <iframe id="fluechtN_alle" src="visualization/txt/fluechtlinge_coords.txt" onload="loadFluechtlinge();" style="display: none;"></iframe>
  <iframe id="fluechtPN_alle" src="visualization/txt/fluechtlinge_coords_pn2.txt" style="display: none;"></iframe>
  <iframe id="fluechtTN_alle" src="visualization/txt/fluechtlinge_coords_tn.txt" style="display: none;"></iframe>
  <iframe id="fluechtN_rapefugees" src="visualization/txt/fluechtlinge_rapefugees_coords.txt" style="display: none;"></iframe>
  <iframe id="fluechtPN_rapefugees" src="visualization/txt/fluechtlinge_rapefugees_coords_pn.txt" style="display: none;"></iframe>
  <iframe id="fluechtTN_rapefugees" src="visualization/txt/fluechtlinge_rapefugees_coords_tn.txt" style="display: none;"></iframe>
  
  <!-- Homophobie -->
  <iframe id="homophCoords" src="visualization/txt/homophobie_coords.txt" style="display: none;"></iframe>
  <iframe id="homophCoordsPN" src="visualization/txt/homophobie_coords_pn.txt" style="display: none;"></iframe>
  <iframe id="homophCoordsTN" src="visualization/txt/homophobie_coords_tn.txt" style="display: none;"></iframe>




   <iframe id="fluechtlingeFD" src="visualization/txt/fluechtlingeFD.txt" style="display: none;"></iframe>

</body>
</html>
